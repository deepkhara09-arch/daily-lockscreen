<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Tasks</title>

<style>
body{
  background:#0b0b0b;
  color:white;
  font-family:-apple-system, BlinkMacSystemFont, system-ui;
  margin:0;
  padding:0;
}

h1{
  text-align:center;
  font-size:32px;
  margin:30px 0 25px;
  letter-spacing:0.5px;
}

#list{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:0 18px 40px;
}

button{
  width:100%;
  min-height:90px;
  font-size:26px;
  font-weight:600;
  border-radius:22px;
  border:none;
  transition:0.15s ease;
}

.todo{
  background:#1f1f1f;
  color:white;
}

.done{
  background:#22c55e;
  color:#0b0b0b;
}

button:active{
  transform:scale(0.97);
}
</style>
</head>

<body>

<h1>Today's Non-Negotiables</h1>

<div id="list"></div>

<script>
const tasks=["Workout","Study","Reading","Test","Mock Interview"];
let state = JSON.parse(localStorage.getItem("state")) || {};

function draw(){
  const box=document.getElementById("list");
  box.innerHTML="";
  tasks.forEach(t=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.className=state[t]?"done":"todo";
    b.onclick=()=>{
      state[t]=!state[t];
      localStorage.setItem("state",JSON.stringify(state));
      draw();
    };
    box.appendChild(b);
  });
}
draw();
</script>

</body>
</html>
