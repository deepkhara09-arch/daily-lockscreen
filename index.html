<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily Tasks</title>
<style>
body{
  background:#0f0f0f;
  color:white;
  font-family: system-ui;
  text-align:center;
}
h1{margin-top:40px;}
button{
  width:85%;
  margin:12px auto;
  padding:20px;
  font-size:22px;
  border-radius:14px;
  border:none;
}
.todo{background:#222;color:white;}
.done{background:#22c55e;color:black;}
</style>
</head>
<body>

<h1>Today's Non-Negotiables</h1>
<div id="list"></div>

<script>
const tasks=["Workout","Study","Reading","Test","Mock Interview"];
let state = JSON.parse(localStorage.getItem("state")) || {};

function draw(){
  const box=document.getElementById("list");
  box.innerHTML="";
  tasks.forEach(t=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.className=state[t]?"done":"todo";
    b.onclick=()=>{
      state[t]=!state[t];
      localStorage.setItem("state",JSON.stringify(state));
      draw();
    };
    box.appendChild(b);
  });
}
draw();
</script>

</body>
</html>
