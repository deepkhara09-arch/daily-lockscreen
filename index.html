<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Daily Tasks</title>

<style>
body{
  background:#0b0b0b;
  color:white;
  font-family:-apple-system, BlinkMacSystemFont, system-ui;
  text-align:center;
  padding:30px 16px;
  overflow:hidden;
}

h1{
  font-size:32px;
  margin-bottom:26px;
}

/* ---------------- BUTTON BASE ---------------- */

button{
  width:100%;
  max-width:420px;
  min-height:90px;
  margin:14px auto;
  font-size:26px;
  font-weight:700;
  border-radius:22px;
  border:none;
  display:block;
  cursor:pointer;
  transition:
    transform 0.15s ease,
    background 0.25s ease,
    box-shadow 0.25s ease;
}

button:active{
  transform:scale(0.95);
}

/* ---------------- OFF ---------------- */

.off{
  background:#1f1f1f;
  color:white;
}

/* ---------------- ON COLORS ---------------- */

.workout.on{ background:#22c55e; color:black; box-shadow:0 0 25px #22c55e;}
.study.on{ background:#3b82f6; color:white; box-shadow:0 0 25px #3b82f6;}
.reading.on{ background:#facc15; color:black; box-shadow:0 0 25px #facc15;}
.test.on{ background:#ef4444; color:white; box-shadow:0 0 25px #ef4444;}
.mock.on{ background:#f97316; color:white; box-shadow:0 0 25px #f97316;}

/* ---------------- PULSE ---------------- */

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.pulse{
  animation:pulse 0.25s ease;
}

/* ---------------- CONFETTI ---------------- */

.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 1.2s linear forwards;
  z-index:9999;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(720deg);
    opacity:0;
  }
}

/* ---------------- CELEBRATION OVERLAY ---------------- */

#celebration{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:99999;
}

#celebration h2{
  font-size:48px;
  margin-bottom:10px;
}

#celebration p{
  font-size:22px;
  opacity:0.8;
}

</style>
</head>

<body>

<h1>Today's Tasks</h1>
<div id="buttons"></div>

<div id="celebration">
  <h2>ðŸŽ‰ YOU DID IT ðŸŽ‰</h2>
  <p>All tasks completed</p>
</div>

<script>

const tasks=["workout","study","reading","test","mock"];

/* ---------- LOCAL STATE ---------- */

let state = {
  workout:false,
  study:false,
  reading:false,
  test:false,
  mock:false
};

fetch("/state.json",{cache:"no-store"})
  .then(r=>r.json())
  .then(data=>{
    state=data;
    render();
  })
  .catch(()=>render());

function saveState(){
  fetch("/api/save",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(state)
  });
}

/* ---------- CONFETTI ---------- */

function popConfetti(amount=25){
  for(let i=0;i<amount;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(0.8+Math.random()*0.6)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}

/* ---------- BIG CELEBRATION ---------- */

function megaCelebration(){
  const box=document.getElementById("celebration");
  box.style.display="flex";
  popConfetti(200);
  setTimeout(()=>box.style.display="none",2200);
}

/* ---------- RENDER ---------- */

function render(){
  const root=document.getElementById("buttons");
  root.innerHTML="";

  const allDone = tasks.every(t=>state[t]);

  tasks.forEach(task=>{
    const btn=document.createElement("button");
    btn.textContent=task.toUpperCase();
    btn.className = `${task} ${state[task]?"on":"off"}`;

    btn.onclick=()=>{
      state[task]=!state[task];

      btn.className = `${task} ${state[task]?"on":"off"}`;
      btn.classList.add("pulse");
      setTimeout(()=>btn.classList.remove("pulse"),250);

      popConfetti(30);
      saveState();
    };

    root.appendChild(btn);
  });

  if(allDone){
    megaCelebration();
  }
}

render();

</script>

</body>
</html>
