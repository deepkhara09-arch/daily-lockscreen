<!DOCTYPE html>
<html>
<head>
<title>Current Wallpaper</title>
<style>
body{
  margin:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<img id="wallpaper">

<script>

const ORDER = ["workout","study","reading","test","mock"]
const params = new URLSearchParams(window.location.search)

let done = []

ORDER.forEach(task=>{
  if(params.get(task)==="1"){
    done.push(task)
  }
})

let filename = "none_done.png"

if(done.length===1){
  filename = `${done[0]}_done.png`
}
else if(done.length>=5){
  filename = "all_done.png"
}
else if(done.length>1){
  filename = `${done.join("_")}_done.png`
}

document.getElementById("wallpaper").src =
"/wallpapers/" + filename

</script>

</body>
</html>
